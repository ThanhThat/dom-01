<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 01</title>

    <!-- CSS Bootstrap 5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JS Bootstrap 5.0 -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- CSS custom -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <!-- JS custom -->
    <script src="./assets/js/main.js" type="module" defer></script>
  </head>
  <body>
    <!-- Nhap vao o input => hien thi ra nhung gi vua nhap -->
    <div class="container">
      <div class="col-10 col-md-6 offset-md-3 offset-1">
        <form id="form-1" class="mt-5">
          <fieldset>
            <legend class="mb-4">Enter any text</legend>

            <input
              type="text"
              class="form-control"
              id="inputText"
              name="textVal"
            />
            <span class="result text-primary mt-3 d-block"
              >The text you enter will appear here</span
            >
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
